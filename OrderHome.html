        function fetchFood(pass) {
            let card = document.getElementById('card');
            card.innerHTML = "";
            foodData.forEach(i => {
                let disply;
                if (pass === 'Vegetarian' || pass === 'Non-Vegetarian') {
                    disply = i.food_diet;
                } else if (pass === 'Breakfast' || pass === 'Lunch' || pass === 'Snacks' || pass === 'Dinner' || pass === 'Dessert') {
                    disply = i.food_category;
                } else {
                    disply = true;
                }

                if (pass === disply) {
                    card.innerHTML += `
                        <div class="foodCard">
                            <div class="foodCard11">
                                <h3 class="foodCard11Name" style="align-items: center;"><img class="foodCard11Type" src="${i.food_type}" alt="${i.food_diet}"/> ${i.food_name}</h3>
                                <h4 class="foodCard11Rating"  style="color:#696969">★ ${i.food_rating}</h4>
                                <h4 style="color:#696969">${i.food_category}</h4>
                                <h3 class="foodCard11Price">₹ ${i.food_price}</h3>
                                <p class="foodCard11Description">${i.food_description}</p>
                            </div>
                            <div class="foodCard12">
                                <img class="foodCard12image" src="${i.food_image}" alt="${i.food_name}"/>
                                <button class="foodCard12Cart" onclick="addToCart(${i.food_id})">Add</button>
                            </div>
                        </div>`;
                }
            });
        }

        function addToCart(foodId) {
            const product = foodData.find(item => item.food_id === foodId);
            if (cart[foodId]) {
                cart[foodId].quantity++;
            } else {
                cart[foodId] = { name: product.food_name, price: product.food_price, quantity: 1 };
            }
            alert(product.food_name + " added to cart");
            renderCart();
        }

        function renderCart() {
            const container = document.getElementById('cart-items');
            container.innerHTML = '';
            for (const id in cart) {
                const item = cart[id];
                const itemDiv = document.createElement('div');
                itemDiv.className = 'cart-item';
                itemDiv.innerHTML = `
                    <div style="flex:45%">
                        <strong>${item.name}</strong><br>₹${item.price} each
                    </div>
                    <div class="quantity-controls" style="flex:auto">
                        <button onclick="decreaseQuantity('${id}')">-</button>
                        <span>${item.quantity}</span>
                        <button onclick="increaseQuantity('${id}')">+</button>
                    </div>
                    <div style="flex:auto">₹${(item.price * item.quantity)}</div>
                `;
                container.appendChild(itemDiv);
            }
            updateCartTotal();
        }

        function updateCartTotal() {
            let total = 0;
            for (const id in cart) {
                total += cart[id].price * cart[id].quantity;
            }
            document.getElementById('cart-total').textContent = total;
        }

        function increaseQuantity(id) {
            cart[id].quantity++;
            renderCart();
        }

        function decreaseQuantity(id) {
            if (cart[id].quantity > 1) {
                cart[id].quantity--;
            } else {
                delete cart[id];
            }
            renderCart();
        }

        function toggleCart(show) {
            const modal = document.getElementById('cart-modal');
            const backdrop = document.getElementById('cart-backdrop');
            if (show) {
                modal.style.display = 'block';
                backdrop.style.display = 'block';
                renderCart();
            } else {
                modal.style.display = 'none';
                backdrop.style.display = 'none';
            }
        }

        // Initial fetch based on time of day
        let now = new Date();
        let hours = now.getHours();
        if (hours >= 4 && hours < 12) {
            fetchFood('Breakfast');
        } else if (hours >= 12 && hours < 16) {
            fetchFood('Lunch');
        } else if (hours >= 16 && hours < 19) {
            fetchFood('Snacks');
        } else if (hours >= 19 && hours <= 23 || hours >= 0 && hours < 4) {
            fetchFood('Dinner');
        }
